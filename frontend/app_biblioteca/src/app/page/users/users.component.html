<app-navbar></app-navbar>
<div class="container-rents">
  <!-- Encabezado -->
  <div class="header-section">
    <h1>Usuarios</h1>
  </div>

  <!-- Sección de filtros -->
  <div class="filter-section">
    <h5 class="filter-title">Filtros</h5>
    <div class="row g-3 align-items-center">
      <!-- Filtro por rol -->
      <div class="col-md-4">
        <label for="role" class="form-label">Rol</label>
        <select id="role" class="form-select" [(ngModel)]="selectedRole" (change)="loadUsers()">
          <option value="Todos">Todos</option>
          <option value="user">Usuario</option>
          <option value="librarian">Bibliotecario</option>
          <option value="admin">Admin</option>
          <option value="pending">Pendiente</option>
        </select>
      </div>

      <!-- Filtro por nombre -->
      <div class="col-md-4">
        <label for="nombre" class="form-label">Nombre</label>
        <input id="nombre" type="text" class="form-control" [(ngModel)]="selectedNombre" placeholder="Buscar por nombre" (input)="loadUsers()">
      </div>

      <!-- Filtro por apellido -->
      <div class="col-md-4">
        <label for="apellido" class="form-label">Apellido</label>
        <input id="apellido" type="text" class="form-control" [(ngModel)]="selectedApellido" placeholder="Buscar por apellido" (input)="loadUsers()">
      </div>

      <!-- Filtro por número de préstamos -->
      <div class="col-md-4">
        <label for="nrPrestamos" class="form-label">Nº de Préstamos</label>
        <input id="nrPrestamos" type="number" class="form-control" [(ngModel)]="selectedNrPrestamos" placeholder="0" (input)="loadUsers()">
      </div>
    </div>
  </div>

  <!-- Lista de usuarios filtrados -->
  <div class="rents-list">
    <div *ngFor="let user of usuarios">
      <app-see-user
        [id]="user.usuarioID"
        [nombre]="user.usuario_nombre"
        [apellido]="user.usuario_apellido"
        [email]="user.usuario_email"
        [telefono]="user.usuario_telefono"
        [rol]="user.rol">
      </app-see-user>
    </div>
  </div>

  <!-- Paginación -->
  <div class="pagination-section">
    <app-paginate 
      [(page)]="page"
      [pages]="pages"
      (pageChange)="onPageChange($event)">
    </app-paginate>
  </div>
</div>
