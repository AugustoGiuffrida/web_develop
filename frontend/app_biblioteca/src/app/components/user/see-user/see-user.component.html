<div class="user-info">
  <div class="user-details">
    <strong class="user-name">{{ nombre }} {{ apellido }}</strong>
    <span class="user-email">{{ email }}</span>
    <span class="user-phone">Teléfono: {{ telefono }}</span>
    <span class="user-role">{{ rol }}</span>
    <div class="button-group">
      <button class="btn delete-button"(click)="deleteUser(id)">
        <i class="bi bi-trash">Eliminar</i>
      </button>
      <button class="btn edit-button" (click)="onEditUser()">
        <i class="bi bi-pencil">Editar</i>
      </button>
    </div>
  </div>
</div>  
  
  <!-- Pestaña lateral para editar usuario -->
  <div class="sidebar" *ngIf="isEditing">
    <div class="sidebar-header">
      <h5>Editar Usuario</h5>
      <button (click)="closeEdit()">X</button>
    </div>
    <form (ngSubmit)="updateUser()" class="sidebar-form">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="updatedNombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" [(ngModel)]="updatedApellido" name="apellido" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="updatedEmail" name="email" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" [(ngModel)]="updatedTelefono" name="telefono">
      </div>
      <button type="submit" class="btn btn-success">Actualizar</button>
      <button type="button" class="btn btn-secondary" (click)="closeEdit()">Cancelar</button>
    </form>
  </div>
