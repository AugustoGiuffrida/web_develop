<button type="button" class="btn btn-outline-success " data-bs-toggle="modal" data-bs-target="#newRentModal">
  <i class="bi bi-plus-circle"></i> Crear Prestamo
</button>

<div class="modal fade" id="newRentModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Crear Prestamo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="rentForm" (ngSubmit)="createRent()">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" [class.is-invalid]="usuarioIdInvalid" placeholder="ID de usuario" formControlName="usuarioID">
            <label for="floatingInput">ID de usuario</label>
            <div class="invalid-feedback">
              {{ displayError("usuarioID") }}
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingPassword" [class.is-invalid]="bookCopyIdInvalid" placeholder="ID de copia" formControlName="copiaID">
            <label for="floatingPassword">ID de copia</label>
            <div class="invalid-feedback">
              {{ displayError("copiaID") }}
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingPassword" [class.is-invalid]="initDateInvalid" placeholder="fecha_entrega" formControlName="fecha_entrega" >
            <label for="floatingPassword">fecha_entrega</label>
            <div class="invalid-feedback">
              {{ displayError("fecha_entrega") }}
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingPassword" [class.is-invalid]="endDateInvalid" placeholder="fecha_devolucion" formControlName="fecha_devolucion">
            <label for="floatingPassword">fecha_devolucion</label>
            <div class="invalid-feedback">
              {{ displayError("fecha_devolucion") }}
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="bi bi-x-lg"></i> Cerrar
            </button>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check-lg"></i> Crear
            </button>
          </div>
        </form>
    </div>
  </div>
</div>
