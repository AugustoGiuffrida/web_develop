<div class="row">
  <div id="Book-list">
    <div class="col-12 mb-3">
      <div class="card loan-card">
        <!-- Encabezado -->
        <div class="book-header d-flex align-items-center">
          <img src="cover/{{ image }}" alt="Book Img" class="book-image">
          <div class="book-info ms-3">
            <h5 class="fw-bold mb-2">{{ title }}</h5>
            <p><span class="badge bg-primary">Días restantes: {{ daysLeft }}</span></p>
            @if (isAdmin || isLibrarian) {
              <p class="text-muted">Alquilado por: {{ user }}</p>
            }
            <ul class="loan-details">
              <li><strong>Entrega:</strong> {{ fecha_entrega }}</li>
              <li><strong>Devolución:</strong> {{ fecha_devolucion }}</li>
            </ul>
          </div>
        </div>

        <!-- Advertencia -->
        <div *ngIf="expirationReport" class="alert alert-warning mt-2" role="alert">
          ¡Este préstamo está a punto de vencer!
        </div>

        <!-- Botones de acción -->
        @if (isAdmin || isLibrarian) {
          <div class="button-group mt-3">
            <button class="btn btn-danger">
              <i class="bi bi-trash"></i>
            </button>
            <button class="btn btn-primary" (click)="openRenewModal(selectedLoan)">
              <i class="bi bi-pencil"></i>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</div>


<!-- Modal para renovar préstamo -->
<div class="modal fade" id="renewLoanModal" tabindex="-1" aria-labelledby="renewLoanModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="renewLoanModalLabel">Renovar Préstamo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form *ngIf="selectedLoan" (ngSubmit)="renewLoan()">
          <div class="mb-3">
            <label for="daysLeft" class="form-label">Días restantes</label>
            <input type="number" class="form-control" id="daysLeft" [(ngModel)]="daysLeft" name="daysLeft" required min="1">
          </div>
          <button type="submit" class="btn btn-primary">Confirmar</button>
        </form>
      </div>
    </div>
  </div>
</div>
