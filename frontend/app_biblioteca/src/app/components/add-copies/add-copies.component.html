<!-- BotÃ³n para abrir el modal -->
<button
  type="button"
  class="btn btn-secondary mb-3 w-100 w-md-50 rounded-3 bg-light-purple"
  data-bs-toggle="modal"
  data-bs-target="#addCopiesModal"
>
  <i class="bi bi-journal"></i> Editar Copias
</button>

<!-- Modal -->
<div class="modal fade" id="addCopiesModal" tabindex="-1" aria-labelledby="addCopiesModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCopiesModalLabel">Agregar Copias</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div id="alertPlaceholder"></div>

        <!-- Agregar copias -->
        <div >
              <div class="input-group my-3">
                <input
                  type="number"
                  class="form-control"
                  [class.is-invalid]="addQuantityInvalid"
                  [class.is-valid]="!addQuantityInvalid && addQuantity.dirty"
                  placeholder="Cantidad de copias"
                  aria-label="Cantidad de copias"
                  [formControl]="addQuantity"
                />
                <button
                  class="btn btn-success"
                  type="button"
                  (click)="addCopies()">
                  <i class="bi bi-plus-circle-fill"></i> 
                </button>
              </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary bg-light-purple" data-bs-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
